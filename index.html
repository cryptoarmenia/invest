<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Կատարված Ներդրումներ | CryptoArmenia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --accent: #00ff9d;
            --dark: #080a0f;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--dark);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: radial-gradient(circle at 50% 50%, #1a1f35 0%, #080a0f 100%);
        }

        .container { max-width: 1100px; margin: 50px auto; padding: 0 20px; }

        /* --- DASHBOARD --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--glass);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .stat-card h3 { color: var(--primary); font-size: 2rem; margin-bottom: 5px; }
        .stat-card p { color: #888; font-size: 0.9rem; text-transform: uppercase; }

        /* --- TRANSACTIONS TABLE --- */
        .transactions-box {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent);
            font-size: 0.8rem;
            font-weight: bold;
        }

        .dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; animation: blink 1s infinite; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { color: #555; padding: 15px; border-bottom: 1px solid var(--glass-border); text-transform: uppercase; font-size: 0.75rem; }
        td { padding: 18px 15px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 0.9rem; }

        .hash { color: var(--primary); font-family: monospace; }
        .amount { color: var(--accent); font-weight: bold; }
        .status { background: rgba(0, 255, 157, 0.1); color: var(--accent); padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; }

        .back-btn { color: #888; text-decoration: none; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Վերադառնալ</a>
        
        <div style="text-align: center; margin-bottom: 50px;">
            <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Ներդրումների <span style="color: var(--primary);">Մոնիտորինգ</span></h1>
            <p style="color: #666;">Բլոկչեյնի վրա հիմնված թափանցիկ վիճակագրություն</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><h3>$14.5K</h3><p>Ընդհանուր Շրջանառություն</p></div>
            <div class="stat-card"><h3>122</h3><p>Ակտիվ Ներդրողներ</p></div>
            <div class="stat-card"><h3>$8.2K</h3><p>Վճարված Շահույթ</p></div>
            <div class="stat-card"><h3>24/7</h3><p>Ավտոմատ Վճարումներ</p></div>
        </div>

        <div class="transactions-box">
            <div class="table-header">
                <h2>Վերջին Գործարքները</h2>
                <div class="live-indicator"><div class="dot"></div> LIVE MONITORING</div>
            </div>

            <table id="txTable">
                <thead>
                    <tr>
                        <th>Wallet Hash</th>
                        <th>Փաթեթ</th>
                        <th>Գումար</th>
                        <th>Ժամանակ</th>
                        <th>Կարգավիճակ</th>
                    </tr>
                </thead>
                <tbody id="txBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
    const txBody = document.getElementById('txBody');
const packages = ['Փաթեթ 1', 'Փաթեթ 2', 'Փաթեթ 3', 'Փաթեթ 5', 'Limited'];

function generateHash() {
    // Ստեղծում է կրիպտո հասցեի տեսք (օրինակ՝ 0x7b2a...f41e)
    return '0x' + Math.random().toString(16).slice(2, 10) + '...' + Math.random().toString(16).slice(2, 6);
}

function addTransaction(isInitial = false) {
    const row = document.createElement('tr');
    
    // Գումարի սահմանաչափը դրված է 20$ - 1000$
    // Օգտագործում ենք բանաձև, որը ավելի հաճախ կտա 20-500$ միջակայքը
    let randomAmount;
    const chance = Math.random();
    if (chance > 0.8) {
        // 20% հավանականություն մեծ գումարների համար (500$ - 1000$)
        randomAmount = (Math.random() * (1000 - 500) + 500).toFixed(2);
    } else {
        // 80% հավանականություն սովորական գումարների համար (20$ - 500$)
        randomAmount = (Math.random() * (500 - 20) + 20).toFixed(2);
    }

    const randomPackage = packages[Math.floor(Math.random() * packages.length)];
    
    row.innerHTML = `
        <td class="hash">${generateHash()}</td>
        <td>${randomPackage}</td>
        <td class="amount">$${randomAmount}</td>
        <td>Հենց հիմա</td>
        <td><span class="status">Confirmed</span></td>
    `;

    if (isInitial) {
        txBody.appendChild(row);
    } else {
        // Ավելացնում է նոր տողը աղյուսակի սկզբում
        txBody.insertBefore(row, txBody.firstChild);
        // Պահում է առավելագույնը 10 տող, որպեսզի էջը չծանրանա
        if (txBody.children.length > 10) {
            txBody.removeChild(txBody.lastChild);
        }
    }
}

// Սկզբնական լրացում (էջը բացելիս արդեն 6 տող կլինի)
for(let i=0; i<6; i++) addTransaction(true);

// Նոր գործարքների ավելացում ամեն 7-15 վայրկյանը մեկ
setInterval(() => {
    addTransaction();
}, Math.random() * (15000 - 7000) + 7000);
    </script>
</body>

</html>
